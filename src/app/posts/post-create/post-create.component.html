<mat-card>
    <mat-spinner *ngIf="isloading"></mat-spinner>
    <!-- <mat-form-field>
        <input matInput type="text" [(ngModel)]="enteredTitle" placeholder="Enter Title" />
    </mat-form-field>
    <br />
    <mat-form-field>
        <textarea matInput [(ngModel)]="enteredContent" placeholder="Leave a comment"></textarea>
    </mat-form-field>
    <br />
    <button mat-raised-button color="primary" (click)="onAddPost()">
    Save Post
  </button> -->
    <form [formGroup]="form" (submit)="onAddPost()" *ngIf="!isloading">
        <mat-form-field>
            <input matInput type="text" formControlName="title" placeholder="Enter Title" />

            <!-- <mat-error *ngIf="postForm.getControl('title').invalid">{{ }}</mat-error> -->
            <mat-error *ngIf="form.get('title').invalid">Please enter a post title</mat-error>
        </mat-form-field>
        <br />
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">
        pick Image
      </button>
            <input type="file" #filePicker (change)="onImagePicked($event)" />
        </div>
        <br />
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
            <img [src]="imagePreview" [alt]="form.value.title" />
        </div>
        <br />
        <mat-form-field>
            <textarea matInput placeholder="Leave a comment" formControlName="content"></textarea>
            <mat-error *ngIf="form.get('content').invalid">Please enter the content of the post</mat-error>
        </mat-form-field>
        <br />
        <!-- <button mat-raised-button color="primary" (click)="onAddPost()"> -->
        <button mat-raised-button color="primary" type="submit">Save Post</button>
    </form>
</mat-card>
